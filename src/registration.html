<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Team 2 TomorrowDevs" />
    <meta name="keywords" content="image, categories, image categorizer, cat, jpg, png, images, browse images" />
    <meta name="description" content="Upload your photos, and let Cat.Photo analyze it." />
    <!-- OG Tags -->
    <meta property="og:locale" content="en" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="Cat.Photo | The image categorizer" />
    <meta property="og:description" content="Upload your photos, and let Cat.Photo analyze it." />
    <meta property="og:url" content="#" />
    <meta property="og:image" content="assets/images/graphics/app_manifest.jpg" />
    <meta property="og:site_name" content="Cat.Photo | The image categorizer" />
    <!-- Twitter Card -->
    <meta name="twitter:card" content="large_image" />
    <meta name="twitter:site" content="@TomorrowDevs" />
    <meta name="twitter:creator" content="@TomorrowDevs" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <meta http-equiv="Refresh" content="0; URL=https://cat-photo.netlify.app/"> -->
    <meta charset="UTF-8" />
    <link rel="canonical" href="#" />
    <link rel="icon" href="assets/images/logo.svg" />
    <!-- <link rel="stylesheet" href="styles.scss" /> -->
    <title>Cat.Photo | The image categorizer</title>
</head>

<body class="index-body">
    <!-- NAVBAR -->
    <nav class="index-nav">
        <div class="index-nav__logo">
            <img class="logo" src="assets/images/logo.svg" alt="CAT.Photo logo" />
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="index-main">
        <div class="index-main__jumbotron">
            <h1 class="index-main__jumbotron__title">
                <div>Upload your photos,</div>
                <div>and let <span class="index-main__jumbotron__title__span">CAT.</span>Photo</div>
                <div>analyze it.</div>
            </h1>
        </div>
        <div class="index-main__login">
            <h2 class="index-main__login__title">Welcome</h2>
            <h3 class="index-main__login__subtitle">create to your account</h3>
            <form action="" data-netlify="true" id="index-main__registration__form" method="post" class="index-main__login__form" enctype="multipart/form-data">
                <input class="index-main__login__form__field" type="text" id="username" name="username" placeholder="username" />
                <small></small>
                <label class="index-main__login__form__label" for="username"></label>
                <input class="index-main__login__form__field" type="text" id="email" name="email" placeholder="email" />
                <small></small>
                <label class="index-main__login__form__label" for="email"></label>
                <input class="index-main__login__form__field" type="password" id="password" name="password" placeholder="password" />
                <small></small>
                <label class="index-main__login__form__label" for="password"></label>
                <button class="btn index-main__login__form__button" type="submit" value="register">
                    Sign Up
                </button>
            </form>
            <h4 class="index-main__login__sign-up">
                You already have an account? <a href="index.html">Sign In.</a>
            </h4>
        </div>
    </main>

    <footer class="index-footer">
        <h5 class="index-footer__powered">POWERED BY</h5>
        <img class="index-footer__logo" src="assets/images/tdevs-logo.png" alt="logo tomorrowDevs" />
    </footer>
</body>

</html>
