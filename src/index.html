<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Team 2 TomorrowDevs" />
    <meta name="keywords" content="image, categories, image categorizer, cat, jpg, png, images, browse images" />
    <meta name="description" content="Upload your photos, and let Cat.Photo analyze it." />
    <!-- OG Tags -->
    <meta property="og:locale" content="en" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="Cat.Photo | The image categorizer" />
    <meta property="og:description" content="Upload your photos, and let Cat.Photo analyze it." />
    <meta property="og:url" content="#" />
    <meta property="og:image" content="assets/images/graphics/app_manifest.jpg" />
    <meta property="og:site_name" content="Cat.Photo | The image categorizer" />
    <!-- Twitter Card -->
    <meta name="twitter:card" content="large_image" />
    <meta name="twitter:site" content="@TomorrowDevs" />
    <meta name="twitter:creator" content="@TomorrowDevs" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta charset="UTF-8" />
    <link rel="canonical" href="#" />
    <link rel="icon" href="assets/images/logo.svg" />
    <title>Cat.Photo | The image categorizer</title>
</head>

<body class="index-body">
    <!-- NAVBAR -->
    <nav class="index-nav">
        <div class="index-nav__logo">
            <img class="logo" src="assets/images/logo.svg" alt="Cat.Photo logo" />
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="index-main">
        <div class="index-main__jumbotron">
            <h1 class="index-main__jumbotron__title">
                <div>Upload your photos,</div>
                <div>and let <span>CAT.</span>Image</div>
                <div>analyze it.</div>
            </h1>
        </div>
        <div class="index-main__login">
            <h2 class="index-main__login__title">Login</h2>
            <h3 class="index-main__login__subtitle">to your account</h3>
            <form action="" id="index-main__login__form" method="post" class="index-main__login__form" enctype="multipart/form-data">
                <input class="login-username" type="text" id="username" name="username" placeholder="Email or Username" value="" />
                <label id="usernameLabel" for="username"></label>
                <input type="password" class="login-password" id="password" name="password" placeholder="Password" required />
                <label id="passwordLabel" for="password"></label>
                <button class="btn index-main__login__form__button" type="submit">
                    Login
                </button>
            </form>
            <h4 class="index-main__login__sign-up">
                Don't have an account? <a href="registration.html">Sign Up.</a>
            </h4>
            <div class="login-form__psw-recovery">
                <p>Forgot your password? <a href="#" class="login-section__psw-recovery-link">Click here</a></p>
                <input class="login-section__psw-recovery-field" type="text" id="email" name="email" placeholder="Insert your e-mail here. We will send you a link to recover your password">
            </div>
        </div>
    </main>

    <footer class="index-footer">
        <h5 class="index-footer__powered">POWERED BY</h5>
        <img class="index-footer__logo" src="assets/images/tdevs-logo.png" alt="logo tomorrowDevs" />
    </footer>
</body>

</html>
